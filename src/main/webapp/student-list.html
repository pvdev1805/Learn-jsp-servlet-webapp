<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<h2 id="title">Student List</h2>
	
	<script>
	const queryString = window.location.search;
	const params = new URLSearchParams(queryString);
	const className = params.get('class');
	
	const studentList = [];
	
	if(className == "be08"){
		studentList.push("Tan");
		studentList.push("Hoan");
		studentList.push("Long");
	} else if(className == "be07"){
		studentList.push("Nam");
		studentList.push("Khanh");
		studentList.push("Vu");
	}
	
	const newDiv = document.createElement('div');
	
	const studentListString = studentList.join(", ");
	
	newDiv.innerHTML = studentListString;
	
	const titleElement = document.getElementById("title");
		
	titleElement.insertAdjacentElement('afterend', newDiv);
	
</script>
</body>
</html>
